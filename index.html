<!DOCTYPE html>
<html>
<head>
<title>DarkMode</title>

</head>
<body>
<h1>Dark Mode</h1>
  
<label class="switch">
  <input onclick="changeColor()" type="checkbox">
  <span class="slider round"></span>
  
</label>

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px; /* Hace el interruptor circular */
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%; /* Hace el bot칩n circular */
}

input:checked + .slider {
  background-color: #4CAF50; /* Cambia el color de fondo cuando est치 activado */
}

input:checked + .slider:before {
  transform: translateX(26px); /* Mueve el bot칩n hacia la derecha cuando est치 activado */
}

  
</style>

<script>
function changeColor() {
  var body = document.body;
  body.style.backgroundColor = (body.style.backgroundColor == "white" ? "black" : "white");
}
</script>
</body>
</html>
