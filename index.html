<!DOCTYPE html>
<html>
<head>
  <title>Botón de modo oscuro!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Botón de modo oscuro</h1>
  <button class="dark-mode" onclick="toggleDarkMode()">Modo oscuro</button>

  <script>
    function toggleDarkMode() {
      var body = document.body;
      var darkMode = body.classList.contains("dark-mode");

      if (darkMode) {
        body.classList.remove("dark-mode");
      } else {
        body.classList.add("dark-mode");
      }
    }
  </script>

</body>
</html>
