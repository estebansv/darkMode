<!DOCTYPE html>
<html>
<head>
  <title>Bot칩n de modo oscuro</title>
 
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 30vh;">
 <h1>Dark mode</h1>
</div>

<dvi class="st">
<label  for="checkbox">Click here <p class="emoji">游녢</p> </label>
 <label class="switch">
  <input onclick="toggleDarkMode()" type="checkbox">
  <span class="slider round"></span>
</dvi>


 <style>
    body {
      font-family: sans-serif;
      background-color: white;
    }
   
  .st {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size:1.6rem;
  
  
}
.emoji {
  font-size:3rem;
  width: 90px;
  height:30px;
}
label {
  text-align: center;
}


    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>

  <script>
    function toggleDarkMode() {
      var body = document.body;
      var darkMode = body.classList.contains("dark-mode");

      if (darkMode) {
        body.classList.remove("dark-mode");
      } else {
        body.classList.add("dark-mode");
      }
    }
  </script>
  
<style>
 
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px; /* Hace el interruptor circular */
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%; /* Hace el bot칩n circular */
}

input:checked + .slider {
  background-color: #4CAF50; /* Cambia el color de fondo cuando est치 activado */
}

input:checked + .slider:before {
  transform: translateX(26px); /* Mueve el bot칩n hacia la derecha cuando est치 activado */
}

  
</style>

</body>
</html>
